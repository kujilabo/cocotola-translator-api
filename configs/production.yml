---
app:
  port: 8080
db:
  driverName: mysql
  mysql:
    username: $MYSQL_USERNAME
    password: $MYSQL_PASSWORD
    host: $MYSQL_HOST
    port: $MYSQL_PORT
    database: $MYSQL_DATABASE
auth:
  username: $AUTH_USERNAME
  password: $AUTH_PASSWORD
azure:
  subscriptionKey: $SUBSCRIPTION_KEY
cors:
  allowOrigins:
    - "https://www.cocotola.com"
shutdown:
  timeSec1: 10
  timeSec2: 10
log:
  level: debug
debug:
  ginMode: false
  wait: false
swagger:
  host: cocotola.com
  schema: https

