---
dev-translator-mysql:
  image: mysql:8.0.27
  container_name: dev-translator-mysql
  command: mysqld --character-set-server=utf8mb4
  environment:
    MYSQL_ROOT_PASSWORD: mysql
    MYSQL_PORT: 3306
    MYSQL_DATABASE: development
    MYSQL_USER: user
    MYSQL_PASSWORD: password
  ports:
    - 3316:3306
  volumes:
    - "./mysql-data:/var/lib/mysql"
